<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
</head>
<body>
    
    <div class="container">
        <label class="name">CALCULATOR:</label>
        <div class="calculator">
            <input type="text" id="display">
    
            <div class="d-flex gap-2">
                <button class="btn" onclick="insertToDisplay('7')">7</button>
                <button class="btn" onclick="insertToDisplay('8')">8</button>
                <button class="btn" onclick="insertToDisplay('9')">9</button>
                <button class="btn" onclick="insertToDisplay('/')">รท</button>
                <button class="btn" onclick="eraseDisplay('')">c</button>
            </div>
    
            <div class="d-flex gap-2">
                <button class="btn" onclick="insertToDisplay('4')">4</button>
                <button class="btn" onclick="insertToDisplay('5')">5</button>
                <button class="btn" onclick="insertToDisplay('6')">6</button>
                <button class="btn" onclick="insertToDisplay('*')">x</button>
                <button class="btn" onclick="insertToDisplay('-')">-</button>
            </div>
    
            <div class="d-flex gap-2">
                <button class="btn" onclick="insertToDisplay('1')">1</button>
                <button class="btn" onclick="insertToDisplay('2')">2</button>
                <button class="btn" onclick="insertToDisplay('3')">3</button>
                <button class="btn" onclick="insertToDisplay('+')">+</button>
                <button class="btn" onclick="calculate()">=</button>
            </div>
    
            <div class="d-flex gap-2">
                <button class="btn" onclick="insertToDisplay('0')">0</button>
            </div>
        </div>
    </div>
    
</body>
</html>
